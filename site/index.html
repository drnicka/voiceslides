<section>
  <h2>Expanding the Equations: Semantic Tags and Preferences</h2>
  <p><strong>Equation:</strong> \( T = \{ t_1, t_2, \dots, t_n \} \)</p>
  <ul>
    <li>\( T \): Set of semantic tags.</li>
    <li>\( t_i \): Individual decision axis or tag.</li>
  </ul>
  <p><strong>Equation:</strong> \( P = \{ p_1, p_2, \dots, p_m \} \)</p>
  <ul>
    <li>\( P \): Set of participants.</li>
    <li>\( p_j \): Individual participant allocating votes across tags.</li>
  </ul>
</section>

<section>
  <div style="display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;">
    <div style="flex:1; max-width:50%; text-align:left; padding-right:2em;">
      <h2>Detailed Explanation of Voting Budgets</h2>
     <p>Participants allocate votes under budget constraints:</p>
  <p><strong>Equation:</strong> \( \sum_{i=1}^n v_{j,i}^2 \leq B_j \)</p>
  <ul>
    <li>\( v_{j,i} \): Number of votes participant \( p_j \) assigns to tag \( t_i \).</li>
    <li>\( B_j \): Total voting budget of participant \( p_j \).</li>
    <li>\( \sum_{i=1}^n v_{j,i}^2 \): Total cost of votes allocated by \( p_j \).</li>
  </ul>
    </div>

<section>
  <h2>Technical Deep Dive: Weighted Relationships</h2>
  <p><strong>Equation:</strong> \( w_{i,k} = \sum_{j=1}^m \frac{v_{j,i} \cdot v_{j,k}}{\max(B_j, 1)} \)</p>
  <ul>
    <li>\( w_{i,k} \): Edge weight between tags \( t_i \) and \( t_k \).</li>
    <li>\( v_{j,i}, v_{j,k} \): Votes participant \( p_j \) allocated to tags \( t_i \) and \( t_k \).</li>
    <li>\( B_j \): Total voting budget of participant \( p_j \).</li>
  </ul>
  <p>Weighted relationships reveal co-preferences and connections between tags.</p>
</section>

  <h2>Technical Deep Dive: Graph Analysis</h2>
  <p><strong>Equation:</strong> \( w_{\text{final},i,k} = \alpha \cdot w'_{i,k} + \beta \cdot q_{i,k} \)</p>

    <li>\( w'_{i,k} \): Quantitative co-preference weight.</li>
    <li>\( q_{i,k} \): Qualitative similarity score.</li>
    <li>\( \alpha, \beta \): Scaling coefficients balancing components.</li>
  </ul>
  <p>This integration combines structured votes with natural language feedback.</p>
